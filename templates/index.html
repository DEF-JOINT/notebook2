
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Burner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/common.css">

    <script src="static/js/common.js"></script>
</head>

<body style="margin: 2.5rem;">
    <script>prepare_user_tasks()</script>
    <div class="row">
        <div class="col-6">
            <div class="row mb-2">
                <label for="login_field" class="col-1 form-label">Логин</label>
                <div class="col-3">
                    <input id="login_field" class="form-control col-3" type="text" placeholder="Введите логин...">
                </div>
            </div>

            <div class="row mb-3">
                <label for="password_field" class="col-1 form-label">Пароль</label>
                <div class="col-3">
                    <input id="password_field" class="form-control" type="password" placeholder="Введите пароль...">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <button type="submit" class="btn btn-success mb-3" onclick="auth()">Войти</button>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mb-3" onclick="register()">Зарегистрироваться</button>
                </div>
                <div class="col-7"></div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button type="submit" class="btn btn-success mb-3" onclick="export_data('xlsx')">Резервная копия</button>
                </div>
                <div class="col-3">
                </div>
                <div class="col-7"></div>
            </div>
        </div>
        <div class="col-6">
            <div id="content">
                <p>Никаких задач нет...</p>
            </div>
        </div>
    </div>
</body>
</html>
